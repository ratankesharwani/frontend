<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-title class="text-center">Login</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-content">
      <div class="form-fields">
        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>My Username</mat-label>
          <input matInput formControlName="username" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" class="w-full mb-2">Login</button>
        <button mat-button color="accent" routerLink="/auth/register" class="w-full">
          Don't have an account? Register
        </button>
      </div>
    </form>
  </mat-card>
</div>
