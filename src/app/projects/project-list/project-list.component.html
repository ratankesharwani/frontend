<mat-card>
  <mat-card-title>Project List</mat-card-title>
  <button mat-raised-button color="primary" (click)="goToNewProject()">+ New Project</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let project"> {{ project.title }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let project"> {{ project.description }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
